<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #fff;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    .buttons {
      display: flex;
      justify-content: center;
      border-top: 1px solid #ddd;
      height: 45px;
    }
    .button-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #ccc;
    }
    .button-wrap:last-child {
      border-right: none;
    }
    button {
      width: 100%;
      height: 100%;
      border: none;
      background: none;
      cursor: pointer;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <img src="https://dysteno.github.io/images/팝업이미지.png" alt="첫 작업 50% 할인">
  <div class="buttons">
    <div class="button-wrap">
      <button onclick="document.cookie='hidePopup=yes;path=/;max-age=86400';window.close();">오늘 하루 보지 않기</button>
    </div>
    <div class="button-wrap">
      <button onclick="window.close()">닫기</button>
    </div>
  </div>
</body>
</html>
